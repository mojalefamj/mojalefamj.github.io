<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<style>
    body {
        background-image: url('img/loginpic.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
<div class="slogan">
    <h2>Digi<span>Fy</span></h2>
</div>

<div class="wrapper">
    <div class="title-text">


    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup"><a href="landing.html"></a> Signup</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="landing.html" class="login">
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login "><a href="landing.html"></a>
                </div>
                <div class="signup-link">
                    Not a member? <a href="registration.html">Signup now</a>
                </div>

            </form>
            <form action="landing.html" class="signup">
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
