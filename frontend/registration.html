<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/style.js"></script>

</head>
<body>
<style>
    body {
        background-image: url('img/loginpic.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
<div class="slogan">
    <h2>Digi<span>Fy</span></h2>
</div>

<div class="wrapper">
    <div class="title-text">


    </div>
    <div class="form-container">
        <!-- <div class="slide-controls"> -->
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <!-- <label for="login" class="slide login" >Login</label> -->
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
    </div>
    <div class="form-inner">

        <form action="landing.html" class="signup">
            <div class="field">
                <input type="text" class="form-control" id="contact-name" placeholder="Enter Your Name" name="name"
                       onkeyup='validateName()'>
                <span class='error-message' id='name-error'></span>
            </div>
            <div class="field">
                <input type="text" class="form-control" id="contact-surname" placeholder="Enter Your Surname"
                       name="surname" onkeyup='validateSurname()'>
                <span class='error-message' id='surname-error'></span>
            </div>

            <div class="field">
                <input type="email" class="form-control" id="contact-email"
                       name="email" placeholder="Enter Email" onkeyup="validateEmail()">
                <span class="error-message" , id="email-error"></span>

            </div>
            <div class="field">
                <input type="tel" class="form-control" id="contact-phone" name="phone"
                       placeholder="Enter Cellphone Number" onkeyup='validatePhone()'>
                <span class='error-message' id='phone-error'></span>
            </div>
            <div class="field">
                <input type="password" class="form-control" id="pswd" name="password" placeholder="Enter password"
                       onkeyup='verifyPassword()'>
                <span class='error-message' id='pw-error'></span>
            </div>
            <div class="field">
                <input type="password" placeholder="Confirm password" required>
            </div>

            <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
            </div>
            <div class="signup-link">
                Already a member? <a href="index.html">Login</a>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
